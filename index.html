<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <script
      src="https://kit.fontawesome.com/5e90eb26c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header id="title">Shopping List</header>
    <main>
      <article class="goods-list">
        <div class="good-text">
          <input type="text" name="text-box" id="text-box" value="type here" />
        </div>
      </article>
      <i class="fa-solid fa-plus add-good"></i>
    </main>
  </body>
</html>
